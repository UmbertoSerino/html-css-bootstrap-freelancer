<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Framework Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <!-- File Style CSS -->
    <link rel="stylesheet" href="./style/style.css">
    <title>Bootstrap v5.3</title>
</head>
<body>
    <header class="my_color_header">
                         <!-- Header Black -->
        <section class="my_bg-color-dark">
            <div class="container">
                <nav class="navbar navbar-expand-md navbar-dark">
                    <a class="navbar-brand">Bootstrap</a>
                    <button class="navbar-toggler">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Portafolio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link">Contact</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </section>
                        <!-- Header Jumbo -->
        <section id="jumbo" class="my_bg-color-green">
            <div class="container">
                <div class="row d-flex justify-content-center">
                    <div class="col-6 col-md-3 col-lg-2 mt-4 mb-2">
                        <img src="./img/avatar.svg" alt="image profile male">
                    </div>
                </div>
                <div class="row d-flex justify-content-center text-center">
                    <div class="col-8 col-md-6">
                        <h2 class="fs-1 py-2 text-white text-uppercase fw-bold">Start Bootstrap</h2>
                    </div>
                </div>
                <div class="row d-flex justify-content-center text-center">
                    <div class="col-6 col-md-4">
                        <span class="fs-1">&star;</span>
                    </div>
                </div>
                <div class="row d-flex justify-content-center text-center">
                    <div class="col-10 col-md-6">
                        <p class="fs-3">Graphic artist - web designer - illustrator</p>
                    </div>
                </div>
            </div>
        </section>
    </header>
                            <!-- MAIN WHITE -->
    <main>
        <section class="container">
            <div class="row">
                <div class="col-4">Portafolio</div>
            </div>
                            <!-- MAIN CARD -->
            <div class="cards row">
                <div class="col-12 col-md-6 col-xl-4">IMG 1</div>
                <div class="col-12 col-md-6 col-xl-4">IMG 2</div>
                <div class="col-12 col-md-6 col-xl-4">IMG 3</div>
                <div class="col-12 col-md-6 col-xl-4">IMG 4</div>
                <div class="col-12 col-md-6 col-xl-4">IMG 5</div>
                <div class="col-12 col-md-6 col-xl-4">IMG 6</div>
            </div>
        </section>
                            <!-- MAIN ABOUT GREEN -->
        <section class="about my_bg-color-green">
            <div class="container">
                <div class="row">
                    <div class="col-3 col-lg-2">ABOUT</div>
                <div class="row">
                    <div class="col-4">Line</div>
                </div>
                <div class="row">
                    <div class="col-7 col-md-8">Freelancer</div>
                </div>
                <div class="row">
                    <div class="col-4 col-md-2">Download</div>
                </div>
            </div>            
        </section>

        <section class="container">
            <div class="row">
                <div class="col-4 col-lg-3">Contact ME</div>
            </div>
            <div class="row">
                <div class="col-4">LINE</div>
            </div>
            <div class="row">
                <div class="col-7 col-md-8">Name</div>
                <div class="col-7 col-md-8">Email</div>
                <div class="col-7 col-md-8">Phone</div>
                <div class="col-7 col-md-8">Message</div>
                <div class="col-7 col-md-8">Send</div>
            </div>
        </section>
    </main>
    <footer>
        <section class="my_bg-color-gray">
            <div class="container">
                <div class="row">
                    <div class="col-8 col-md-4">Location</div>
                    <div class="col-6 col-md-4">Around</div>
                    <div class="col-10 col-md-4">About</div>
                </div>
            </div>
        </section>

        <section class="my_bg-color-dark">
            <div class="container">
                <div class="row">
                    <div class="col-4">Copyright</div>
                </div>
            </div>
        </section>

    </footer>
</body>
</html>
