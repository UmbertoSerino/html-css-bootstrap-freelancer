<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Framework Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <!-- File Style CSS -->
    <link rel="stylesheet" href="./style/style.css">
    <title>Bootstrap v5.3</title>
</head>
<body>
    <header>
                         <!-- Header Black -->
        <section class="bg-color-dark d-flex justify-content-center">
            <div class="container row">
                <div class="col-6">1</div>
                <div class="col-6">2</div>
            </div>
        </section>
                        <!-- Header Jumbo -->
        <section id="jumbo" class="bg-color-green">
            <div class="container">
                <div class="row">
                    <div class="col-6 col-md-3 col-lg-2">img</div>
                </div>
                <div class="row">
                    <div class="col-8 col-md-6">Star</div>
                </div>
                <div class="row">
                    <div class="col-6 col-md-4">Line</div>
                </div>
                <div class="row">
                    <div class="col-10 col-md-6">Graphic</div>
                </div>
            </div>
        </section>
    </header>
                            <!-- MAIN WHITE -->
    <main>
        <section class="container">
            <div class="row">
                <div class="col-4">Portafolio</div>
            </div>
                            <!-- MAIN CARD -->
            <div class="cards row">
                <div class="col-12 col-md-6 col-xl-4">IMG 1</div>
                <div class="col-12 col-md-6 col-xl-4">IMG 2</div>
                <div class="col-12 col-md-6 col-xl-4">IMG 3</div>
                <div class="col-12 col-md-6 col-xl-4">IMG 4</div>
                <div class="col-12 col-md-6 col-xl-4">IMG 5</div>
                <div class="col-12 col-md-6 col-xl-4">IMG 6</div>
            </div>
        </section>
                            <!-- MAIN ABOUT GREEN -->
        <section class="about bg-color-green">
            <div class="container">
                <div class="row">
                    <div class="col-3 col-lg-2">ABOUT</div>
                <div class="row">
                    <div class="col-4">Line</div>
                </div>
                <div class="row">
                    <div class="col-7 col-md-8">Freelancer</div>
                </div>
                <div class="row">
                    <div class="col-4 col-md-2">Download</div>
                </div>
            </div>            
        </section>

        <section class="container">
            <div class="row">
                <div class="col-4 col-lg-3">Contact ME</div>
            </div>
            <div class="row">
                <div class="col-4">LINE</div>
            </div>
            <div class="row">
                <div class="col-7 col-md-8">Name</div>
                <div class="col-7 col-md-8">Email</div>
                <div class="col-7 col-md-8">Phone</div>
                <div class="col-7 col-md-8">Message</div>
                <div class="col-7 col-md-8">Send</div>
            </div>
        </section>
    </main>
    <footer>
        <section class="bg-color-gray">
            <div class="container">
                <div class="row">
                    <div class="col-8 col-md-4">Location</div>
                    <div class="col-6 col-md-4">Around</div>
                    <div class="col-10 col-md-4">About</div>
                </div>
            </div>
        </section>

        <section class="bg-color-dark">
            <div class="container">
                <div class="row">
                    <div class="col-4">Copyright</div>
                </div>
            </div>
        </section>

    </footer>
</body>
</html>
